<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-head"><h1>Dashboard</h1></div>

        <ul class="menu">
            <li><h2>Home</h2></li>
            <li><h2>Profile</h2></li>
            <li><h2>Messages</h2></li>
            <li><h2>History</h2></li>
            <li><h2>Task</h2></li>
            <li><h2>Communities</h2></li>
        </ul>

        <ul class="menu-bot">
            <li><h2>Settings</h2></li>
            <li><h2>Support</h2></li>
            <li><h2>Privacy</h2></li>
        </ul>
    </div>
    
    <div class="main">
        <div class="header">
            <form action="#" method="get" class="searchbar">
                <input type="search" id="search" name="q">
            </form>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>
        
        <div class="projects">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
